<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="login-page">
                <h1>Please Login</h1>
                <form action="#FIXME" onssubmit="">
                    <div class="email user-input">
                        <input type="email" id="email" required autocomplete="off" name="email">
                        <label for="email" class="input-label">
                        <span> E </span>
                        <span> M </span>
                        <span> A </span>
                        <span> I</span>
                        <span> L </span>
                    </label>
                    </div>
                    <div class="password" user-input>
                        <input type="password" id="password" required>
                        <label for="password" class="input-label">
                        <span> P </span>
                        <span> A </span>
                        <span> S </span>
                        <span> S</span>
                        <span> W </span>
                        <span> O</span>
                        <span> R</span>
                        <span> D</span>         
                    </label>
                    </div>
                    <div class="login">
                        <input type="submit" value="login">
                    </div>
                    <div class="register">
                        <span class="account_opening">Don't have an account ?</span>
                        <a href="#FIXME" title="Register" target="_blank">Register</a>
                    </div>
                    <div class="errormessage">
                        <p class="eror"></p>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>

</html>
